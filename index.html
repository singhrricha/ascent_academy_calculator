<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8/" />
  <link rel="stylesheet" href="styles.css" />
  <title>Calculator~your tinny helper</title>
</head>

<body>
  <h1 style="margin-left: 300px;margin-bottom: 0px;font-size: 80px;">AscentAcademy_Calculator</h1>
  <div class="new">
  <div class="calc grid">
    <input class="screen" id="result" />
    <button class="seven stl number">7</button>
    <button class="eigth stl number">8</button>
    <button class="nine stl number">9</button>
    <button class="divide stl org operator" id="divide">/</button>
    <button class="four stl number">4</button>
    <button class="five stl number">5</button>
    <button class="six stl number">6</button>
    <button class="multiple stl org operator" id="multiple">*</button>
    <button class="one stl number">1</button>
    <button class="two stl number">2</button>
    <button class="three stl number">3</button>
    <button class="minus stl org operator" id="minus">-</button>
    <button class="zero stl number">0</button>
    <button class="dot stl" id="dot">.</button>
    <button class="ac stl" id="ac">clear</button>
    <button class="equal stl org" id="equal">=</button>
    <button class="plus stl org operator" id="plus">+</button>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
